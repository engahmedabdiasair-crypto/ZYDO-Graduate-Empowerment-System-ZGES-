<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYDO Graduate Empowerment System (SGES)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="https://z-cdn-media.chatglm.cn/files/84dd2e63-41ac-4755-a610-536ceaf5aec5.jpg?auth_key=1866043997-d7d7fc1c122b4c2182a21196221250ec-0-06dbfc0c5ee86373abbf68dbf7c8d219" alt="SYADA Logo" class="logo">
                </div>
                <h1>SYDO Graduate Empowerment System (SGES)</h1>
            </div>
        </header>

        <main class="main-content">
            <section class="form-section">
                <h2>Graduate Registration</h2>
                <form id="graduateForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="faculty">Faculty:</label>
                        <input type="text" id="faculty" name="faculty" required>
                    </div>
                    <div class="form-group">
                        <label for="graduationYear">Graduation Year:</label>
                        <input type="number" id="graduationYear" name="graduationYear" min="1950" max="2030" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone:</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                    <button type="submit" class="btn">Register Graduate</button>
                </form>
            </section>

            <section class="graduates-section">
                <div class="section-header">
                    <h2>Registered Graduates</h2>
                    <button id="viewGraduatesBtn" class="view-btn">
                        <i class="fas fa-lock"></i> View Graduates
                    </button>
                </div>
                <div id="graduatesList" class="graduates-list hidden">
                    <!-- Graduates will be loaded here -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 ZYDO Graduate Empowerment System (SGES). All rights reserved.</p>
        </footer>
    </div>

    <!-- Registration Counter -->
    <div id="registrationCounter" class="registration-counter hidden">
        <div class="counter-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="counter-content">
            <span class="counter-number">0</span>
            <span class="counter-label">Graduates</span>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Authentication Required</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Please enter the password to view registered graduates:</p>
                <div class="password-input-container">
                    <input type="password" id="passwordInput" placeholder="Enter password">
                    <button id="unlockBtn" class="unlock-btn">
                        <i class="fas fa-unlock"></i>
                    </button>
                </div>
                <div id="passwordError" class="error-message hidden">Incorrect password. Please try again.</div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
